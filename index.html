<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pendaftaran Siswa Baru</title>

<link rel="stylesheet" href="style.css">
</head>
<body style="background-color:grey;">
<form style="background-color:azure;">
    <h2>Pendaftaran Siswa Baru SMAN 1 SITUBONDO</h2>
    <img src="SMASA.PNG">
    <p style="text-align: center;">Pendaftaran Siswa Baru Tahun Ajaran 2024/2025</p>
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="kelas">Kelas:</label>
    <select id="kelas" name="kelas" required>
        <option value="">Pilih Kelas</option>
        <option value="IPA">Kelas IPA</option>
        <option value="IPS">Kelas IPS</option>
        <option value="BAHASA">Kelas BAHASA</option>
    </select>

    <button onclick="myFunction()">Submit</button>

    <p style ="text-align:center; font-size: small;"id="hasil"></p>
    
 <script src="main.js"></script>
</form>
</body>
</html>
